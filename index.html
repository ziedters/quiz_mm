<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interactif</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="loading">
  <div></div>
  <p>Chargement en cours...</p>
</div>
<div class="quiz-container">
  <div id="quiz" style="display: none;">
    <div class="button-group">
      <button class="btn check-btn" onclick="checkAnswer()">Vérifier</button>
      <button class="btn next-btn" onclick="nextQuestion()" style="display: none;">Suivant</button>
    </div>
  </div>

<div class="setup-container" style="display: none;">
  <h3>Configuration du Quiz</h3>
  <label>Nombre de questions: 
    <input type="number" id="questionCount" min="1" value="10">
  </label>
  <button class="btn start-btn" onclick="startQuiz()">Commencer</button>
</div>

<div id="errors"></div>
<script src="script.js"></script>
</body>
</html>
<!-- Le chargement des données est géré par script.js -->
